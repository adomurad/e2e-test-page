<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E2E Testing Waiting</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body hx-boost="true">
    <header>
      <h1 class="heading" data-testid="header">Wait for elements</h1>
    </header>
    <main class="box">
      <div class="container">
        <h2 class="heading" data-testid="form-header">Mock Form</h2>
        <div class="actions">
          <button id="show-opacity" type="button" class="btn">
            Show via opacity
          </button>
          <button id="show-display" type="button" class="btn">
            Show via display
          </button>
        </div>
        <div class="hide-by-opacity">Hidden by opacity...</div>
        <div class="hide-by-display">Hidden by display...</div>
      </div>
      <div class="container">
        <h2 class="heading">Create Element</h2>
        <div class="actions">
          <input
            class="input"
            value="500"
            type="number"
            id="create-element-input"
          />
          <button id="create-element-btn" type="button" class="btn">
            Create
          </button>
        </div>
        <div id="create-after">New Elements:</div>
      </div>
    </main>
    <style>
      .hide-by-opacity {
        opacity: 0;
      }
      .hide-by-display {
        display: none;
      }
    </style>

    <script>
      document
        .querySelector("#create-element-btn")
        .addEventListener("click", (_evt) => {
          const timeout = +document.querySelector("#create-element-input")
            .value;
          setTimeout(() => {
            const after = document.querySelector("#create-after");
            const el = document.createElement("div");
            el.classList.add("created-el");
            el.innerText = "created";
            after.append(el);
          }, timeout);
        });
    </script>

    <script>
      document
        .querySelector("#show-opacity")
        .addEventListener("click", (_evt) => {
          setTimeout(() => {
            document
              .querySelector(".hide-by-opacity")
              .classList.remove("hide-by-opacity");
          }, 1000);
        });
      document
        .querySelector("#show-display")
        .addEventListener("click", (_evt) => {
          setTimeout(() => {
            document
              .querySelector(".hide-by-display")
              .classList.remove("hide-by-display");
          }, 1000);
        });
    </script>
  </body>
</html>
